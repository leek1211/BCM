{% extends "base.html"%}
{% block content %}
<h1> {{ team.name }}'s page </h1>
<ul> 
  {% for member in members %}
  <li> {{ member.name }} </li>
  {% endfor %}
</ul>

<form method="POST" action = "{{ url_for( 'team.team_apply', teamid=team.id) }}">
  <button type="submit" class="btn btn-success">Join Now</button>
</form>

<footer> Established in {{ team.created_at }} </footer>


{% endblock %}
