{% extends 'base.html' %}
{% block content %}
<h1> {{ user.name }}'s page </h1>
<div> review list
  {% for movie in movies %}
  <div>
    <p> {{ movie['title'] }} </p>
    <p> rated: {{ movie['rating'] }} </p>
    <p> genres: 
      {% for g in movie['genres'] %}
      {{ g['name'] }} 
      {% endfor %}
    </p>
  </div>
  <br/>
  {% endfor %}
</div>
{% endblock %}
